name: Build and Deploy to Google Cloud Run

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14
      
    - name: Install dependencies
      working-directory: client
      run: yarn install
      
    - name: Build client
      working-directory: client
      run: yarn run build
      
    - name: Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v0.4.0
      with:
        service_account_key: ${{ secrets.GCLOUD_AUTH }}
        project_id: coopercrwn-4b81a
      
    - name: Authenticate with Google Cloud
      run: gcloud auth activate-service-account --key-file=${{ secrets.GCLOUD_AUTH }}
      
    - name: Configure Docker to use Google Cloud Container Registry
      run: gcloud auth configure-docker
      
    - name: Build and Deploy to Cloud Run
      run: |
        gcloud builds submit --tag gcr.io/coopercrwn-4b81a/fuseimage
        gcloud run deploy coopercrown230523 --image gcr.io/coopercrwn-4b81a/fuseimage --platform managed --region us-east1
